<!DOCTYPE html>
<html lang="en">
<head>
	<title>Flight Reservation System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-34">
						Check Availability
					</span>
					<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type source">Source:
						<select id="source" class="input100" type="text" placeholder="Source">
						<option value="Chennai">Chennai</option>
						<option value="Kolkata" selected>Kolkata</option>
						<option value="Delhi">Delhi</option>
						<option value="Bengaluru">Bengaluru</option>
						</select>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type destination">Destination:
						<select id="destination" class="input100" type="text" placeholder="Destination">
							<option value="Chennai">Chennai</option>
							<option value="Kolkata">Kolkata</option>
							<option value="Delhi">Delhi</option>
							<option value="Bengaluru">Bengaluru</option>
						<span class="focus-input100"></span>
						</select>
					</div>
					
				
				<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type NoOfSeats">No Of Seats:
					<!-- <select id="seats" class="input100" type="text" placeholder="No Of Seats"> -->
						<input type="number" min="1" max="100" id="seats" value=1>
					<span class="focus-input100"></span>
					</select>
				</div>
			
				

			</form>
			<div class="login100-more" style="background-image: url('images/flight.jpg');"></div>

				<div class="container-login100-form-btn">
					<button id= "myBtn" class="login100-form-btn" onclick="search()">
						Search for flights
					</button>
				</div>

			</div>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
